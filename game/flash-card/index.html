<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ফ্ল্যাশ কার্ড গেম - চুম্বক</title>
    
    <!-- আপনার মূল ওয়েবসাইটের CSS (সঠিক পাথ ../../ সহ) -->
    <link rel="stylesheet" href="../../style.css">
    
    <!-- শুধুমাত্র ফ্ল্যাশ কার্ড গেমের জন্য CSS (একই ফোল্ডারে আছে) -->
    <link rel="stylesheet" href="style.css">
    
    <!-- আইকন ব্যবহারের জন্য Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="day-mode">

    <div class="flashcard-game-container">
        <header>
            <!-- এই টাইটেলটি জাভাস্ক্রিপ্ট দিয়ে পরিবর্তন করা হবে -->
            <h1>ফ্ল্যাশ কার্ড গেম</h1>
            <p>কার্ডে ক্লিক করে উত্তর দেখুন</p>
        </header>

        <!-- ফ্ল্যাশ কার্ডের মূল কাঠামো -->
        <div class="card" id="flashcard">
            <div class="card-inner">
                <!-- কার্ডের সামনের দিক (প্রশ্ন) -->
                <div class="card-front">
                    <p id="card-front-text">প্রশ্ন লোড হচ্ছে...</p>
                </div>
                <!-- কার্ডের পেছনের দিক (উত্তর) -->
                <div class="card-back">
                    <p id="card-back-text">উত্তর লোড হচ্ছে...</p>
                </div>
            </div>
        </div>

        <!-- নেভিগেশন কন্ট্রোল (আগের/পরের বাটন) -->
        <div class="navigation-controls">
            <button id="prev-btn" class="nav-button" title="আগের কার্ড">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
            <span id="card-counter">0 / 0</span>
            <button id="next-btn" class="nav-button" title="পরবর্তী কার্ড">
                <i class="fa-solid fa-arrow-right"></i>
            </button>
        </div>

        <!-- অতিরিক্ত অপশন (এলোমেলো করার বাটন) -->
        <div class="options-container">
            <button id="shuffle-btn" class="action-btn gray">
                <i class="fa-solid fa-shuffle"></i> কার্ড এলোমেলো করুন
            </button>
        </div>

        <!-- হোমপেজে ফিরে যাওয়ার লিঙ্ক (সঠিক পাথ ../../ সহ) -->
        <a href="../../index.html" class="back-to-home">মূল মেনুতে ফিরে যান</a>
    </div>

    <!-- ফ্ল্যাশ কার্ড গেমের জন্য জাভাস্ক্রিপ্ট -->
    <!-- প্রথমে ডেটা ফাইল, তারপর লজিক ফাইল লোড করতে হবে -->
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
